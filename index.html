<!DOCTYPE HTML>
<html>
<head>
    <title>Javascript Localstorage Form</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="form-holder">
        <h1><i>Job Application Manager</i></h1>
        <form id="form">
            <input type="text" id="nameID" placeholder="Company Name" required /><br />
            <input type="text" id="positionID" placeholder="Position" required /><br />
            <input type="text" id="urlID" placeholder="URL" required /><br />
            <input type="text" id="dateID" placeholder="Date (03-13-17)" style="margin-bottom: 20px;" required /><br />
            <label for="status">Status</label>
            <select id="selectID">
                <option id="statusID" value="Applied">Applied</option>
                <option id="statusID" value="Heard from">Heard from</option>
                <option id="statusID" value="Interview">Interview</option>
                <option id="statusID" value="Follow-Up">Follow-Up</option>
            </select><br />
            <button id="modalButton" class="btn">Additional Info</button>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <h1>Additional Information</h1><span class="close">Done &#x2714;</span>
                    <textarea id="noteID" placeholder="Referred through..., Found alumni on LinkedIn, interviewed on 4/12, etc."></textarea>
                </div>
            </div>
            <input type="submit" class="btn" id="button" value="Save" />
        </form>
    </div>
    <div class="messages">
        <div id="success-message-add">
            <h3><i>Successfully added.</i></h3>
            <span class="close-message">&times;</span>
        </div>
        <div id="success-message-update">
            <h3><i>Successfully updated.</i></h3>
            <span class="close-message">&times;</span>
        </div>
        <div id="success-message-delete">
            <h3><i>Successfully deleted.</i></h3>
            <span class="close-message">&times;</span>
        </div>
        <div id="alert-message">
            <h3><i>Error.</i></h3>
            <span class="close-message">&times;</span>
        </div>
    </div>
    <div id="table-holder">
        <table id="table">
        </table>
    </div>
</body>

</html>
